<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todolist</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row header bg-dark">
          <div class="col-12">
            <h1 class="text-center p-3 mb-2 text-white">Vue Todolist</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-12">
            <ul class="list-group">
              <li
                class="list-group-item py-3 d-flex justify-content-between"
                v-for="(item,index) in todoList"
                :class="{ 'text-decoration-line-through': item.done }"
              >
                {{ item.text }}
                <div>
                  <button type="button" class="btn" @click="removeTodo()">
                    <i
                      class="fa-solid fa-circle-xmark fa-lg"
                      style="color: #df0000"
                    ></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
